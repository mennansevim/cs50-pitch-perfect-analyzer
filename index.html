<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Aralığı Dedektörü</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Ses Aralığı Dedektörü</h1>
        
        <div class="gender-selection" id="genderSelection">
            <h2>Cinsiyet Seçin</h2>
            <div class="buttons">
                <button id="maleBtn" class="gender-btn">
                    <i class="fas fa-mars"></i> Erkek
                </button>
                <button id="femaleBtn" class="gender-btn">
                    <i class="fas fa-venus"></i> Kadın
                </button>
            </div>
        </div>

        <div class="mic-selection" id="micSelection" style="display: none;">
            <h2>Mikrofon Seçin</h2>
            <select id="micSelect" class="mic-select"></select>
            <button id="confirmMic" class="action-btn">Onayla</button>
        </div>

        <div class="test-area" id="testArea" style="display: none;">
            <div class="controls">
                <button id="startBtn" class="action-btn">
                    <i class="fas fa-play"></i> Başla
                </button>
                <button id="stopBtn" class="action-btn" disabled>
                    <i class="fas fa-stop"></i> Kapat
                </button>
            </div>

            <div class="microphone-container">
                <div class="microphone">
                    <i class="fas fa-microphone"></i>
                    <div class="sound-waves">
                        <div class="wave wave1"></div>
                        <div class="wave wave2"></div>
                        <div class="wave wave3"></div>
                    </div>
                </div>
            </div>

            <div class="test-info">
                <div class="current-note">
                    <h3>Şu an söylenmesi gereken nota:</h3>
                    <div class="note-display" id="currentNote">-</div>
                </div>
                <div class="last-result">
                    <h3>Son Kayıt:</h3>
                    <div class="result-display" id="lastResult">
                        <span id="detected">-</span>
                        <span id="success-indicator"></span>
                    </div>
                </div>
            </div>

            <div class="result-area">
                <h3>Başarılı Notalar:</h3>
                <div class="note-grid" id="successGrid"></div>
            </div>

            <div class="final-result" id="finalResult" style="display: none;">
                <h2>Test Sonucu</h2>
                <p>Ses aralığı: <span id="voiceRange">-</span></p>
                <p>En düşük nota: <span id="lowestNote">-</span></p>
                <p>En yüksek nota: <span id="highestNote">-</span></p>
                <button id="restartBtn" class="action-btn">Yeniden Başla</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
